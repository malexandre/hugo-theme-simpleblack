<div class="article__title">
    <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
    <div class="article__title__subtitle">
        {{ range $idx, $elem := .Params.categories }}{{ if $idx }}, {{ end }}<a class="category-link" href="/categories/{{ lower $elem }}">{{ $elem }}</a>{{ end }} ·
        Published the {{ .Date.Format "02 Jan 06" }}<br>
        {{ .WordCount }} words · {{ .ReadingTime }} min read
    </div>
</div>
